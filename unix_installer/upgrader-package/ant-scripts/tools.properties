instdir=${JBOSS_DIR}/../
basetooldir=${basedir}/../tools/${signature}
build=${basetooldir}/build/
build.deploy=${build}/deploy/
build.lib=../lib
db.scripts=${build.deploy}/sql/
db.name=${DB_NAME}

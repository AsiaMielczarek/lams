db.Driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${DB_NAME}?characterEncoding=utf8&amp;zeroDateTimeBehaviour=convertToNull&amp;autoReconnect=true&amp;useUnicode=true
deploy.tool.dir=../tools/
toolContext=/lams/tool/${signature}
product=lams-tool-${signature}

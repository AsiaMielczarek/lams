# Properties for the Deploy APp



#Password for Install DB
dbPassword=lamsdemo

#user for install db
dbUsername=lams

#Driver Connection URL
dbDriverUrl=jdbc:mysql://localhost/lams?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull

#Classname of JDBC driver
dbDriverClass=com.mysql.jdbc.Driver

#List of files to move to the deploy directory
deployFiles=test/file/test-dummy.war,test/file/test-dummy.jar

#nameof SQL script file to create and populate the tool tables
toolTablesScriptPath=test/file/sql/create_tool_tables.sql

#Path of SQL script file to create the tool library activity
toolActivityInsertScriptPath=test/file/sql/activity_insert.sql

#Path of SQL script to insert the library record
toolLibraryInsertScriptPath=test/file/sql/library_insert.sql

#name of SQL script that inserts the lams_tool record
toolInsertScriptPath=test/file/sql/tool_insert.sql

#path to lams ear dir
lamsEarPath=test/file/lams.ear

#Context path to deploy the tool under
toolContext=/lams/tool/test

#URI of tool web app location
toolWebUri=test-dummy.war

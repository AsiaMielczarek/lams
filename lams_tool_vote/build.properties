# properties for building the Lams voting Tool

#name of this project
signature=lavote11

#project version
tool.version=20110509

# hide tool option
hideTool=false

# Minimum compatible version
min.server.version.number=2.0.3

# Language files package
language.files.package=org.lamsfoundation.lams.tool.vote

# packages
tool.package=org.lamsfoundation.lams.tool.vote
language.files.package=${tool.package}
# Precompiled JSP classes package
jsp.java.src.package=${tool.package}.jsp
#submit files package definition
vote.package=${tool.package}
vote.path=org/lamsfoundation/lams/tool/vote

#configuration files
conf.includes.dir=${basedir}/web/includes
conf.template.dir=${basedir}/web/template
conf.resources.dir=${conf.web.dir}/resources

# Build directory
build.webinf.dir=${build.web}/WEB-INF/resources
build.web.includes=${build}/web/includes
build.web.template=${build}/web/template

testweb=${basedir}/test/web
testwebinf=${testweb}/WEB-INF

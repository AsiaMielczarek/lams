message.learnerInstructions  =Vous \u00eates sur le point d'entrer dans une discussion de groupe, qui devra \u00eatre suivie d'un rapport. Vous devriez discuter des questions dans la "salle de discussion" avec le reste de votre groupe, puis votre scribe, {0}, r\u00e9sumera votre travail. Si vous \u00eates d'accord avec ce qui est \u00e9crit, cliquez sur le bouton "Accepter". Une fois que tout le monde l'a accept\u00e9, le texte sera soumis \u00e0 l'enseignant et ne pourra plus \u00eatre modifi\u00e9.
message.scribeInstructions  =Vous, {0}, \u00eates le scribe pour votre groupe. Dans cette fen\u00eatre, vous devez r\u00e9sumer les r\u00e9ponses de votre groupe aux questions discut\u00e9es. Les membres de votre groupe vont cliquer sur "Accepter" lorsqu'ils seront d'accord avec ce que vous avez \u00e9crit. Lorsque tout le monde (vous y compris) sera d'accord, vos r\u00e9ponses seront soumises.  Chaque fois que vous modifiez le texte du rapport (en cliquant sur le bouton "Mettre \u00e0 jour le rapport", tout le monde doit r\u00e9-accepter le texte.  Si tout le groupe ne parvient pas \u00e0 se mettre d'accord sur le rapport, vous pouvez forcer la fin de l'activit\u00e9 en cliquant sur le bouton "Forcer la fin". Il doit cependant y avoir un accord minimal: le pourcentage minimal de personnes n\u00e9cessaire est indiqu\u00e9 dans le graphique en barrres.  Attention: Lorsque vous cliquez sur "Accepter", tous les changements apport\u00e9s depuis la derni\u00e8re mise \u00e0 jour du rapport sont perdues. Donc, si vous souhaitez changer le texte, cliquez d'abord "Mettre \u00e0 jour le rapport" puis "Accepter".



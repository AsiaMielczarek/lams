message.scribeInstructions  =Usted, {0}, es el esciba de este grupo. En esta ventana usted deber\u00e1 resumir la conversaci\u00f3n que realizan los miembros de su grupo bajo cada uno de los temas designados. Una vez que usted escriba el resumen presione el bot\u00f3n de enviar resumen y el resto de los integrantes del grupo podr\u00e1n estar de acuerdo con el resumen. Si usted est\u00e1 de acuerdo con el resumen, presione el bot\u00f3n 'De acuerdo'.<P> Si todos est\u00e1n de acuerdo por unanimidad en el resumen usted puede presionar el bot\u00f3n de 'Terminar Actividad' y todos los integrantes de su grupo podr\u00e1n ver terminada esta actividad de Escriba. <P>Atenci\u00f3n: Si usted decide modificar los informes y reenviarlos de nuevo a su grupo los porcentajes de concordancia (De Acuerdo) volver\u00e1n a cero.
message.learnerInstructions  =Usted esta entrando a su grupo de Chat y Escriba. En la ventana superior de Chat usted debe discutir con los otros miembros de su grupo los temas designados por el instructor. <P>Su grupo tiene un escriba: {0} quien es responsable de sumarizar y resumir la conversaci\u00f3n de su Chat. El resumen del Escriba aparecer\u00e1 en esta ventana. Una vez recibido, usted puede presionar el bot\u00f3n 'De acuerdo' si concuerda con el resumen.



message.scribeInstructions  =Ko koe, {0} te kaituhi m\u014d t\u014du ake r\u014dp\u016b. M\u014du an\u014d te whakar\u0101popoto ng\u0101 whakautu o te r\u014dp\u016b ki ng\u0101 upoko e ai ki ng\u0101 k\u014drerorero ki t\u0113nei mata. Ka p\u0101whiria ng\u0101 mema o te r\u014dp\u016b ki te whakaae m\u0113n\u0101 ka whakaae r\u0101tou ki t\u014du p\u016brongo. Ka whakaae ng\u0101 mema katoa (ko koe hoki), p\u0101whiria Uruhi Otinga kia haere tonu.<P>M\u0113n\u0101 k\u0101ore e whakaae katoa te r\u014dp\u016b ki te p\u016brongo, m\u014du an\u014d te  p\u0101whiri i te "Uruhi Otinga" kia whakaoti i te ngohe.
message.learnerInstructions  =Ka tata koe te uru ki t\u0113tahi k\u014drerorero \u0101-r\u014dp\u016b me te tuku p\u016brongo. Me matapaki e k\u014dutou ko \u0113r\u0101 atu o t\u014d r\u014dp\u016b i ng\u0101 whakaupoko, \u0101, m\u0101 t\u014d kaituhituhi, {0}, e t\u0101uru ng\u0101 otinga a te r\u014dp\u016b. <br/>M\u0113n\u0101 ka whakaae koutou ki ng\u0101 mea kua tuhia nei, p\u0101whiria te p\u0101tene whakaae. <br/> I ng\u0101 whakah\u014dutanga katoa a t\u014d kaituhituhi i te p\u016brongo, me p\u0101whiri an\u014d koutou katoa i te \u201cWhakaae\u201d. <br/> Ina whakaae te katoa, m\u0101 te Kaituhituhi t\u0113nei ngohe e whakaoti, \u0101, k\u0101re e taea te panoni \u0101 muri atu.

label.branching.general.group.instructions  =Placez les groupes dans leurs branches. Pr\u00e9alablement, vous pouvez ajouter et supprimer des groupes. Toutefois, une fois que l'un d'eux aura commenc\u00e9 une branche, vous ne pourrez plus supprimer aucun groupe d'aucune branche.
label.branching.general.instructions  =Placez les participants \u00e0 la le\u00e7on dans leurs branches. Pr\u00e9alablement, vous pouvez ajouter et supprimer des utilisateurs. <br/>Toutefois, une fois que l'un d'eux aura commenc\u00e9 une branche, vous ne pourrez plus supprimer aucun utilisateur d'aucune branche. Si vous essayez de supprimer quelqu'un d'une branche et qu'il ne s'efface pas, v\u00e9rifiez la progression de l'ensemble. Si un membre a commenc\u00e9 \u00e0 utiliser la branche pendant que vous utilisiez cette \u00e9cran, il n'y aura aucune erreur mais vous ne serez pas autoriser \u00e0 enlever quelqu'un de cette branche. Vous pourrez toujours ajouter des utilisateurs aux branches.

label.grouping.general.instructions.line1  =Place the workflow participants in their groups. Initially you can add and remove users, but once the grouping is used (that is, a participant starts an activity that uses the grouping) you will not be able to remove users from groups. If you try to remove someone from a group and they will not remove check their progress - if they start using the group while you are on this screen you will not get any errors but you will not be able to remove them from their group. You will still be able to add users to groups.
label.grouping.general.instructions.line2  =To create a group, type a group name and click <strong>Add Group</strong>. Repeat as required. Select a group, then select participants from Column 2 and click <strong>Add selected to group</strong>. Select participants in Column 3 and click <strong>Remove selected members</strong> from group to remove them from the group membership. The changes are saved when you click any of the buttons.
